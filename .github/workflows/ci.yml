name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt

      - name: Lint
        run: |
          . .venv/bin/activate
          ruff .
          mypy --ignore-missing-imports server

      - name: Run tests
        env:
          MCP_TOKEN: dev
          MCP_DB_PATH: data/mcp.ci.db
        run: |
          . .venv/bin/activate
          mkdir -p data
          pytest -q

  migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: neural_forge
          POSTGRES_USER: forge
          POSTGRES_PASSWORD: forge
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U forge -d neural_forge" \
          --health-interval 5s \
          --health-timeout 5s \
          --health-retries 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U forge && exit 0
            sleep 2
          done
          exit 1

      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql+asyncpg://forge:forge@127.0.0.1:5432/neural_forge
        run: |
          . .venv/bin/activate
          alembic upgrade head
          alembic current -v
          alembic downgrade -1 || true
          alembic upgrade head
